<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PicPro</title>
  </head>

  <body>
    <header>
      <div>
        <figure>
          <img src="" alt="" />
        </figure>
        <figure>
          <img src="" alt="" />
        </figure>
      </div>
    </header>

    <main>
      <section>
        <div>
          <img src="" alt="" />
          <p></p>
        </div>
      </section>
    </main>
    <section>
      <div><img src="" alt="" /></div>
      <div>
        <p>Olá <strong>@Edu</strong></p>
        <button>Ver extrato</button>
      </div>
      <ul>
        <li>
          <img src="assets/img/qrcode.png" alt="" />
          <p>QRCode</p>
        </li>
        <li>
          <img src="assets/img/pix.png" alt="" />
          <p>Pix</p>
        </li>
        <li>
          <img src="assets/img/codigo.png" alt="" />
          <p>Pagar boleto</p>
        </li>
        <li>
          <img src="assets/img/cobrar-icon.png" alt="" />
          <p>Cobrar</p>
        </li>
      </ul>
    </section>
    <section>
      <div>
        <div>
          <p>Selecione forma de pagamento</p>
          <img src="assets/img/banner.png" alt="" />
        </div>
        <div>
          <img src="assets/img/qrcode-imagem.png" alt="" />
          <p>@Edu</p>
          <button>Cobre um amigo</button>
          <strong>Compartilhar meu código</strong>
        </div>
        <div>
          <img src="assets/img/pix-logo.png" alt="">
          <div>
            <img src="assets/img/pix1.png" alt="icone opção pix">
            <p>Envie por CPF CNPJ, telefone, e-mail</p>
          </div>
          <div>
            <img src="assets/img/pix2.png" alt="icone opção pix">
            <p>Envia um pix copia e cola</p>
          </div>
        </div>
        <div>
          <img src="assets/img/boleto.png" alt="">
          <h2>Pagar com o codigo de barras</h2>
          <p>Você pode parcelar em até 12x</p>
          <input type="text" placeholder="Insira o código de barras">
        </div>
      </div>
    </section>

    <footer></footer>
  </body>
</html>
